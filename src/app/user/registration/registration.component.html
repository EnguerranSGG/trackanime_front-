<div>
    <h1>Inscription</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input placeholder="Nom complet" formControlName="name">
    <input placeholder="Adresse mail" formControlName="email">
    <input placeholder="Mot de passe" formControlName="password">
    <input placeholder="Confirmation du mot de passe" formControlName="confirmPassword">
    <button type="submit">S'inscrire</button>
</form>
